    <style type="text/css">

      @import url(http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body { 
        font-family: 'Droid Serif'; 
        font-size: 120%;
      }
      p {
        font-size: 140%;
      }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      li, ul, ol {
        padding-top: 1%;
        padding-bottom: 1%;
      }
      a {
        color: #2CC9F5;  /* slightly darkened sky blue */
        text-decoration: none;
      }
      table {
        padding: 1% 10%;
      }
      th {
        border-top: 1px solid black;
        border-bottom: 1px solid black;
      }
      td {
        padding: 8px 28px;
      }
      audio {
        padding-left: 10%;
        width: 50%;
        height: 3%;
      }
      img {
        width: 95%;
      }
      .remark-code, .remark-inline-code { 
        font-family: 'Ubuntu Mono';
      }

      /* Title slides dark background */
      .inverse {
        background: #272822;  /* dark grey */
        color: #777872;
        text-shadow: 0 0 20px #333;
      }
      .inverse h1 {
        font-size: 200%;
        color: #51D1F5;  /* sky blue */
        margin: 0;
        text-align: left;
      }
      .inverse p {
        font-size: 100%;
        color: #F3F3F3;  /* almost white */
        line-height: 1.6em;
        text-align: left;
        padding-left: 5%;
      }
      /* Indentation for title-page */
      .indent {
        width: 80%;
        height: 70%;
        float: left;
        padding: 10% 10%;
      }

      /* Header and padding to push slide titles down */
      .header {
        color: #828282;
        font-size: 60%;
        padding: 0 1%;
        float: right;
      }
      .toppadding {
        color: #fff;
        padding: 10% 0;
      }

      /* Footnotes */
      .footnote {
        font-size: 90%;
        text-align: left;
        color: #F7548F;  /* hot pink */
        line-height: 1.6em;
        height: 30%;
        padding: 5% 0 10% 13%;
      }

    </style>
</head>
